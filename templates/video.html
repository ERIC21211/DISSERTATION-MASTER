<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
        }
        .navbar {
            border-bottom: 1px solid white; /* Add a white border bottom */
        }
        .navbar-brand img {
            height: 150px; /* Adjust height as needed */
            width: auto;
        }
        .navbar-brand {
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .yellow-button {
            background-color: yellow;
            color: black;
        }
    </style>
    
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="{% static 'logo.png' %}" alt="Logo">
        </a>
        <!-- Navbar content here -->
        <hr>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <!-- YouTube Video -->
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/vDMyIZ2nsS0?si=uRl9yrMTguzrS8Fh" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        <div class="col-md-6">
            <!-- Create Account Section -->
            <div class="text-center">
                <h1>Create an Account</h1>
                <p>Get access to exclusive content!</p>
                <button type="button" class="btn btn-lg yellow-button" data-bs-toggle="modal"
                data-bs-target="#registerModal">Sign Up</button>
            </div>
        </div>
    </div>
</div>
<!-- Register Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel"
aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content text-black">
        <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">Choose Your Role</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="card p-2 text-center">
                <div>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/130-man-student-2.svg/2048px-130-man-student-2.svg.png"
                        alt="Student Photo" class="img-thumbnail" style="width: 100px;">
                </div>
                <h5 class="card-title">Register as Student</h5>
                <p class="card-text">Choose this option if you are a student.</p>
                <button type="button" class="btn btn-warning">
                    <a href="{% url 'registerStudent' %}" class="text-decoration-none"
                        style="color: black;">Signup</a>
                </button>
            </div>

            <div class="card p-2 text-center">
                <div>
                    <img src="https://www.svgrepo.com/show/115448/school.svg" alt="Student Photo"
                        class="img-thumbnail" style="width: 100px;">
                </div>
                <h5 class="card-title">Register as University</h5>
                <p class="card-text">Choose this option if you are a University.</p>
                <button type="button" class="btn btn-warning">
                    <a href="{% url 'registerUniversity' %}" class="text-decoration-none"
                        style="color: black;">Signup</a>
                </button>
            </div>
            <div class="text-center mt-3">
                <a href="{% url 'login' %}" class="btn btn-dark">Already have an account? Login</a>
            </div>

        </div>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
