<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
        }

        .btn-primary {
            background-color: yellow;
            border-color: yellow;
            color: black;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .form-label {
            color: white;
        }

        .form-control {
            background-color: black;
            color: white;
            border-color: white;
        }

        .form-select {
            background-color: black;
            color: white;
            border-color: white;
        }

        .form-select:focus {
            border-color: white;
            box-shadow: none;
        }

        .form-select option {
            background-color: black;
            color: white;
        }

        .enquiry-list {
            background-color: black;
            color: white;
            border: 1px solid white;
            padding: 10px;
            height: 400px; /* Adjust the height */
            overflow-y: auto; /* Enable vertical scrollbar if needed */
        }

        .enquiry-item {
            margin-bottom: 10px;
        }

        .table {
            background-color: black;
            color: white;
            border-color: white;
        }

        .table th,
        .table td {
            color: white;
            border-color: white;
        }

        .table th {
            background-color: black;
            color: yellow;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .table td {
            color: white !important;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark mt-2">
        <div class="container">
            <a class="navbar-brand" href="#">{{u.name}}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <a href="/" class="btn btn-warning">Home</a>
        </div>
    </nav>

    <hr>
     <!-- Fourth Section - Contact -->
     <section id="contact" class="container">
        <h2 class="text-center mb-4" style="color: rgb(255, 255, 255);">Enquiry</h2>
        <div class="row">
            <!-- Contact Form -->
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label" style="color: black;">Email
                                    address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputName" class="form-label" style="color: black;">Name</label>
                                <input type="text" class="form-control" id="exampleInputName">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputMessage" class="form-label"
                                    style="color: black;">Message</label>
                                <textarea class="form-control" id="exampleInputMessage" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
