<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
        }

        .btn-primary {
            background-color: yellow;
            border-color: yellow;
            color: black;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .form-label {
            color: white;
        }

        .form-control {
            background-color: black;
            color: white;
            border-color: white;
        }

        .form-select {
            background-color: black;
            color: white;
            border-color: white;
        }

        .form-select:focus {
            border-color: white;
            box-shadow: none;
        }

        .form-select option {
            background-color: black;
            color: white;
        }

        .enquiry-list {
            background-color: black;
            color: white;
            border: 1px solid white;
            padding: 10px;
            height: 400px; /* Adjust the height */
            overflow-y: auto; /* Enable vertical scrollbar if needed */
        }

        .enquiry-item {
            margin-bottom: 10px;
        }

        .table {
            background-color: black;
            color: white;
            border-color: white;
        }

        .table th,
        .table td {
            color: white;
            border-color: white;
        }

        .table th {
            background-color: black;
            color: yellow;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .table td {
            color: white !important;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark mt-2">
        <div class="container">
            <a class="navbar-brand" href="#">University Name</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <a href="/" class="btn btn-warning">Home</a>
        </div>
    </nav>
    <hr>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4">
                <h2>Enquiry Form</h2>
                <form>
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" aria-describedby="titleHelp" name="title">
                    </div>
                    <div class="mb-3">
                        <label for="enquiryType" class="form-label">Enquiry Type</label>
                        <select class="form-select" id="enquiryType" name="type">
                            <option value="">Choose...</option>
                            <option value="topic1">Topic 1</option>
                            <option value="topic2">Topic 2</option>
                            <option value="topic3">Topic 3</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="enquiryDetails" class="form-label">Enquiry Details</label>
                        <textarea class="form-control" id="enquiryDetails" rows="3" name="detail"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-8">
                <h2>Enquiries List</h2>
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Type</th>
                            <th>Details</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Enquiry 2</td>
                            <td>Type 2</td>
                            <td>Details of Enquiry 2...</td>
                            <td>Resolved</td>
                        </tr>
                        <!-- Add more rows for additional enquiries -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
