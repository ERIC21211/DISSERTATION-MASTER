<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
        }
        .card {
            background-color: white;
            color: black;
        }
        .btn-yellow {
            background-color: yellow;
            color: black;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ccc;
            background-size: cover;
            background-position: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1" style="margin-left: 100px;">Student Profile</span>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <div class="container" style="display: flex;justify-content: center;align-items: center;flex-direction:column;">
                        <div>
                            <h5 class="card-title">Profile</h5>
                            <hr>
                        </div>
                        <div> <!-- mx-auto for centering the column horizontally -->
                            <div class="profile-pic">
                                <img src="https://via.placeholder.com/150" alt="profile picture" style="width: 100%; height: 100%; border-radius: 50%;">
                            </div>
                        </div>
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter name">
                        </div>
                        <div class="mb-3">
                            <label for="college" class="form-label">College:</label>
                            <input type="text" class="form-control" id="college" placeholder="Enter college">
                        </div>
                        <div class="mb-3">
                            <label for="futureUniversity" class="form-label">Future University:</label>
                            <input type="text" class="form-control" id="futureUniversity" placeholder="Enter future university">
                        </div>
                        <div class="mb-3">
                            <label for="profilePicture" class="form-label">Profile Picture:</label>
                            <input type="file" class="form-control" id="profilePicture">
                        </div>
                        <button type="submit" class="btn btn-warning">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form>
                        <h2>Course</h2>
                        <hr>
                        <div class="mb-3">
                            <label for="firstChoiceCourse" class="form-label">First Choice Course:</label>
                            <input type="text" class="form-control" id="firstChoiceCourse" placeholder="Enter first choice course">
                        </div>
                        <div class="mb-3">
                            <label for="secondChoiceCourse" class="form-label">Second Choice Course:</label>
                            <input type="text" class="form-control" id="secondChoiceCourse" placeholder="Enter second choice course">
                        </div>
                        <div class="mb-3">
                            <label for="degreeType" class="form-label">Degree Type:</label>
                            <select class="form-select" id="degreeType">
                                <option selected disabled>Select degree type</option>
                                <option value="Bachelor">Bachelor</option>
                                <option value="Master">Master</option>
                                <option value="PhD">PhD</option>
                            </select>
                        </div>
        
                        <button type="submit" class="btn btn-warning">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Nationality</h5>
                    <hr>
                    <form>
                        <div class="mb-3">
                            <label for="country" class="form-label">Country:</label>
                            <input type="text" class="form-control" id="country" placeholder="Enter country">
                        </div>
                        <div class="mb-3">
                            <label for="ethnicity" class="form-label">Ethnicity:</label>
                            <input type="text" class="form-control" id="ethnicity" placeholder="Enter ethnicity">
                        </div>
                        <button type="submit" class="btn btn-warning">Submit</button>
                    </form>
                </div>
            </div>
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">Contact</h5>
                    <hr>
                    <p>Email: Admin@gmail.com</p>
                </div>
            </div>
        </div>
        
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
